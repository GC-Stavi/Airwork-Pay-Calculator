<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airwork Pay Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- General Layout & Base Styles --- */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: linear-gradient(to bottom right, #f0f4f8, #e0e7ee);
            color: #334155;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Top Banner --- */
        .top-banner {
            width: 100%;
            background-color: #1e293b; /* Dark blue-gray */
            padding: 0.8em 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.25);
            z-index: 100;
            color: #ffffff;
        }

        .top-banner h1 {
            font-size: 1.8em;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin: 0;
            font-weight: 700;
        }

        /* --- Page Header --- */
        header {
            width: 100%;
            max-width: 1000px;
            text-align: center;
            margin: 2rem auto 0;
            padding: 0 20px;
        }

        header p {
            font-size: 1.1em;
            color: #64748b;
            margin-bottom: 20px;
        }

        header hr {
            max-width: 250px;
            margin: 20px auto 30px auto;
            border: 0;
            border-top: 2px solid #cbd5e1;
        }

        /* --- Main Content Container --- */
        .container {
            max-width: 1000px;
            width: 95%;
            margin: 1rem auto;
            background: #ffffff;
            padding: 2em;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        
        /* --- Form & Input Styles --- */
        .roster-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #475569;
        }

        .input-group select, .input-group input {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1em;
            background-color: #f8fafc;
        }

        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            padding: 1em;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            resize: vertical;
            font-size: 14px;
        }
        
        .calculate-section {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }

        /* --- Buttons & Controls --- */
        .top-controls {
            position: absolute;
            top: 15px;
            right: 20px;
            z-index: 110;
        }
        
        button {
            padding: 0.8em 1.6em;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }
        
        button.primary-button {
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            color: #ffffff;
            font-size: 1.1em;
            padding: 0.9em 2em;
        }
        
        button.primary-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .dark-toggle-btn {
            background: #e2e8f0;
            color: #475569;
        }

        /* --- Modal Styles --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            max-width: 800px;
            width: 90%;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-close-button {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.8em;
            font-weight: bold;
            color: #94a3b8;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            line-height: 1;
        }

        .modal-content h3, .modal-content h4 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #1e293b;
        }

        .modal-content hr {
            border: 0;
            border-top: 1px solid #e2e8f0;
            margin: 1.5rem 0;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 0.5rem 1.5rem;
            align-items: center;
        }
        
        .results-grid p {
            margin: 0.5rem 0;
        }
        
        .results-grid .label {
            font-weight: 600;
        }
        
        .total-pay-section {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .total-pay-section p {
            font-size: 1.6em;
            font-weight: bold;
            color: #16a34a;
        }
        
        .changes-list {
            list-style-type: none;
            padding-left: 0;
        }
        .changes-list li {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-left: 4px solid #f59e0b; /* Amber color for changes */
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 6px;
        }
        
        /* --- DARK MODE STYLES --- */
        body.dark-mode {
            background: linear-gradient(to bottom right, #1e293b, #0f172a);
            color: #e2e8f0;
        }

        body.dark-mode .container, body.dark-mode .modal-content {
            background: #1e293b;
            border: 1px solid #334155;
        }
        
        body.dark-mode .top-banner {
             background-color: #0f172a;
        }

        body.dark-mode header p {
            color: #94a3b8;
        }

        body.dark-mode header hr, body.dark-mode .modal-content hr {
            border-top-color: #475569;
        }

        body.dark-mode .dark-toggle-btn {
            background: #334155;
            color: #e2e8f0;
        }
        
        body.dark-mode .input-group label {
            color: #cbd5e1;
        }

        body.dark-mode .input-group select,
        body.dark-mode .input-group input,
        body.dark-mode textarea {
            background-color: #2d3748;
            border-color: #4a5568;
            color: #e2e8f0;
        }
        
        body.dark-mode .modal-content h3, body.dark-mode .modal-content h4 {
             color: #f1f5f9;
        }
        
        body.dark-mode .modal-close-button {
             color: #94a3b8;
        }
        
        body.dark-mode .changes-list li {
            background-color: #2d3748;
            border-color: #4a5568;
            border-left-color: #f59e0b;
        }

    </style>
</head>
<body>

    <div class="top-banner">
        <h1>Airwork Pay Calculator</h1>
    </div>

    <div class="top-controls">
        <button class="dark-toggle-btn" onclick="toggleDarkMode()" id="darkModeBtn">Dark Mode</button>
    </div>

    <header>
        <p>A tool to estimate pilot pay based on the Airwork 2017 Enterprise Agreement.</p>
        <hr>
    </header>

    <main class="container">
        
        <div class="input-grid">
            <div class="input-group">
                <label for="rankSelect">Rank</label>
                <select id="rankSelect">
                    <option value="First Officer">First Officer</option>
                    <option value="Captain">Captain</option>
                </select>
            </div>
            <div class="input-group">
                <label for="levelSelect">Pay Level</label>
                <select id="levelSelect">
                    <option value="1">Level 1 (1-3 Yrs)</option>
                    <option value="2">Level 2 (4 Yrs)</option>
                    <option value="3">Level 3 (5 Yrs)</option>
                    <option value="4">Level 4 (6 Yrs)</option>
                    <option value="5">Level 5 (7 Yrs)</option>
                    <option value="6">Level 6 (8+ Yrs)</option>
                </select>
            </div>
        </div>

        <div class="roster-inputs">
            <div class="input-group">
                <label for="initialRosterInput">Initial Roster</label>
                <textarea id="initialRosterInput" placeholder="Paste the initial roster text here..."></textarea>
            </div>
            <div class="input-group">
                <label for="finalRosterInput">Final Roster</label>
                <textarea id="finalRosterInput" placeholder="Paste the final published roster text here..."></textarea>
            </div>
        </div>
        
        <div class="calculate-section">
            <button class="primary-button" onclick="runCalculation()">Calculate Pay</button>
        </div>
        
    </main>

    <!-- Results Modal -->
    <div id="resultsModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-button" onclick="hideResultsModal()">&times;</button>
            <div id="modal-results-content">
                <!-- Results will be dynamically inserted here -->
            </div>
        </div>
    </div>
    
    <script>
        // --- GLOBAL VARIABLES ---
        let calculationResults = {};

        // --- DATA CONSTANTS (EBA Rates) ---
        const EBA_DATA = {
            "First Officer": {
                1: 134645.51, 2: 140812.55, 3: 147931.28, 4: 153524.47, 5: 160049.07, 6: 167370.08
            },
            "Captain": {
                1: 213689.97, 2: 219975.39, 3: 227532.08, 4: 236339.95, 5: 246400.17, 6: 255208.04
            },
            "ProductivityBonus": { "First Officer": 227.83, "Captain": 355.79 },
            "OvertimeRate": { "First Officer": 78.00, "Captain": 120.00 },
            "ExtendedDutyRate": { "First Officer": 178.07, "Captain": 277.78 } // Same as RDO Worked Rate
        };

        // --- UI FUNCTIONS ---
        function showResultsModal() { document.getElementById('resultsModal').style.display = 'flex'; }
        function hideResultsModal() { document.getElementById('resultsModal').style.display = 'none'; }
        function toggleDarkMode() {
            const body = document.body;
            const btn = document.getElementById('darkModeBtn');
            const isDark = body.classList.toggle('dark-mode');
            btn.textContent = isDark ? 'Light Mode' : 'Dark Mode';
            localStorage.setItem('darkMode', isDark ? 'dark' : 'light');
        }

        // --- ON PAGE LOAD ---
        window.onload = function() {
            const savedMode = localStorage.getItem('darkMode');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedMode === 'dark' || (!savedMode && prefersDark)) {
                document.body.classList.add('dark-mode');
                document.getElementById('darkModeBtn').textContent = 'Light Mode';
            }
            document.getElementById('initialRosterInput').value = `TimeMode Local time 1 / 2
Roster
(01MAY25 - 31MAY25)
Kendell, Guy 0463AU BNE FO/73F
Date Des. Code LE CI Dep STD Arr STA CO BLH
01 Thu ADMIN 0900 BNE 0900 BNE 1700 1700 FO
02 Fri DIL 0000 BNE 0000 BNE 2359 FO
07 Wed PAX 0800 BNE 0900 MEL 1130 1200 FO
14 Wed PAX 1325 MEL 1425 BNE 1640 1710 FO
17 Sat RDO 0000 BNE 0000 BNE 2359 FO
18 Sun RDO 0000 BNE 0000 BNE 2359 FO`;
            document.getElementById('finalRosterInput').value = `TimeMode Local time 1 / 2
Roster
(01MAY25 - 31MAY25)
Kendell, Guy 0463AU BNE FO/73F
Date Des. Code LE CI Dep STD Arr STA CO BLH
01 Thu ADMIN 0900 BNE 0900 BNE 1700 1700 FO
02 Fri DIL 0000 BNE 0000 BNE 2359 FO
07 Wed PAX 0905 BNE 1005 MEL 1230 1300 FO
14 Wed QF7286 F 2340 MEL 0040 LST 0140 73P FO 01:12
17 Sat PAX 0905 BNE 1105 SIN 1725 1825 FO
18 Sun QF7281 F 1710 PER 1810 MEL 2340 73P FO 03:57`;
            
            document.getElementById('resultsModal').addEventListener('click', function(event) {
                if (event.target === this) { hideResultsModal(); }
            });
        };

        // --- CALCULATION & PARSING LOGIC ---
        function parseTimeToHours(timeStr) {
            if (!timeStr || typeof timeStr !== 'string') return 0;
            timeStr = timeStr.replace(':', '');
            if (timeStr.length < 4) return 0;
            const hours = parseInt(timeStr.substring(0, 2), 10);
            const minutes = parseInt(timeStr.substring(2, 4), 10);
            return hours + (minutes / 60);
        }

        function parseRoster(rosterText) {
            const dutyMap = new Map();
            const lines = rosterText.trim().split('\n');
            let rosterPeriod = null;

            // Find roster period from the header
            const dateRangeRegex = /\((\d{2}[A-Z]{3}\d{2})\s*-\s*(\d{2}[A-Z]{3}\d{2})\)/;
            const rangeMatch = rosterText.match(dateRangeRegex);
            if (rangeMatch) {
                rosterPeriod = { start: rangeMatch[1], end: rangeMatch[2] };
            }

            // Find all lines that represent a daily duty entry
            const dutyLines = lines.filter(line => /^\d{2}\s+(Sun|Mon|Tue|Wed|Thu|Fri|Sat)/.test(line.trim()));

            dutyLines.forEach(line => {
                const parts = line.trim().split(/\s+/);
                if (parts.length < 3) return;

                const date = parts[0];
                let dutyCode = parts[2];
                let std = '0000';
                let blockHours = 0.0;
                
                if (dutyCode.startsWith('QF') || dutyCode.startsWith('AWK')) {
                     const timeRegex = /\d{4}/g;
                     const times = line.match(timeRegex);
                     if(times && times.length > 0) std = times[0];
                     const blockHoursRegex = /(\d{2}:\d{2})$/;
                     const blockMatch = line.match(blockHoursRegex);
                     if(blockMatch) blockHours = parseTimeToHours(blockMatch[0]);
                } else if (['ADMIN', 'PAX', 'FETC', 'DIL', 'RDO', 'PREF'].includes(dutyCode)) {
                    const timeMatch = line.match(/\d{4}/);
                    if (timeMatch) std = timeMatch[0];
                }

                if (['RCA', 'F'].includes(parts[2])) {
                    dutyCode = parts[3];
                }
                
                if (dutyMap.has(date)) {
                    const existingDuty = dutyMap.get(date);
                    existingDuty.blockHours += blockHours;
                } else {
                    dutyMap.set(date, { date, dutyCode, std, blockHours });
                }
            });
            
            return { dutyMap, rosterPeriod };
        }

        function compareRosters(initialRoster, finalRoster) {
            const changes = [];
            const buffer = 2.0; // 2-hour buffer as per EBA 13.4

            finalRoster.forEach((finalDuty, date) => {
                const initialDuty = initialRoster.get(date);
                
                if (!initialDuty) {
                    changes.push({ date, type: "NEW_DUTY", description: `New duty '${finalDuty.dutyCode}' added.` });
                    return;
                }
                if (initialDuty.dutyCode === 'RDO' && finalDuty.dutyCode !== 'RDO') {
                    changes.push({ 
                        date, type: "RDO_WORKED", description: `RDO changed to ${finalDuty.dutyCode}.`,
                        hours: finalDuty.blockHours > 0 ? Math.max(3, finalDuty.blockHours) : 8
                    });
                }
                else if (initialDuty.dutyCode !== finalDuty.dutyCode || initialDuty.std !== finalDuty.std) {
                     const initialTime = parseTimeToHours(initialDuty.std);
                     const finalTime = parseTimeToHours(finalDuty.std);
                     const timeDiff = Math.abs(initialTime - finalTime);
                     if (timeDiff > buffer) {
                         changes.push({ 
                            date, type: "OUTSIDE_BUFFER", description: `Duty start changed by ${timeDiff.toFixed(2)} hrs (from ${initialDuty.std} to ${finalDuty.std}).`,
                            hours: finalDuty.blockHours
                        });
                     } else if (initialDuty.dutyCode !== finalDuty.dutyCode) {
                         changes.push({
                            date, type: "DUTY_CHANGE", description: `Duty changed from ${initialDuty.dutyCode} to ${finalDuty.dutyCode}.`
                         });
                     } else {
                         changes.push({
                            date, type: "INSIDE_BUFFER", description: `Duty start changed by ${timeDiff.toFixed(2)} hrs (within buffer).`
                         })
                     }
                }
            });
            return changes;
        }

        function updateModalContent() {
            const res = calculationResults;
            const contentDiv = document.getElementById('modal-results-content');
            if (!res.annualSalary) {
                contentDiv.innerHTML = '<h3>Error</h3><p>Could not calculate pay. Please check inputs.</p>';
                return;
            }

            let changesHtml = '<h4>Detected Roster Changes</h4>';
            if (res.detectedChanges.length > 0) {
                changesHtml += '<ul class="changes-list">';
                res.detectedChanges.forEach(change => {
                    // Use the extracted month from the roster period for display
                    const month = res.rosterPeriod.start.substring(2,5) || 'Month';
                    changesHtml += `<li><strong>${change.date} ${month}:</strong> ${change.description}</li>`;
                });
                changesHtml += '</ul>';
            } else {
                changesHtml += '<p>No pay-relevant changes detected between rosters.</p>';
            }

            contentDiv.innerHTML = `
                <h3>Pay Calculation Results</h3>
                <div class="results-grid">
                    <p class="label">Rank:</p><p>${res.finalRank}</p>
                    <p class="label">Roster Period:</p><p>${res.rosterPeriod ? `${res.rosterPeriod.start} - ${res.rosterPeriod.end}` : 'N/A'}</p>
                    <p class="label">Annual Salary:</p><p>$${res.annualSalary.toLocaleString('en-AU', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p>
                </div>
                <hr>
                ${changesHtml}
                <hr>
                <h4>Pay Component Breakdown (Monthly Estimate)</h4>
                <div class="results-grid">
                    <p class="label">Base Pay:</p><p>$${res.monthlyBasePay.toLocaleString('en-AU', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p>
                    <p class="label">Allowances (RDO/Buffer):</p><p>$${res.allowancePay.toLocaleString('en-AU', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p>
                </div>
                <div class="total-pay-section">
                    <h4>Estimated Total Monthly Gross Pay:</h4>
                    <p>$${res.totalGrossPay.toLocaleString('en-AU', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p>
                </div>
            `;
        }

        function runCalculation() {
            const selectedRankByUser = document.getElementById('rankSelect').value;
            const level = document.getElementById('levelSelect').value;
            const initialRosterText = document.getElementById('initialRosterInput').value;
            const finalRosterText = document.getElementById('finalRosterInput').value;
            
            const initialRosterData = parseRoster(initialRosterText);
            const finalRosterData = parseRoster(finalRosterText);
            const detectedChanges = compareRosters(initialRosterData.dutyMap, finalRosterData.dutyMap);
            
            const finalRank = selectedRankByUser;
            const annualSalary = EBA_DATA[finalRank]?.[level];

            if (!annualSalary) {
                calculationResults = { annualSalary: null };
                updateModalContent();
                showResultsModal();
                return;
            }

            let allowancePay = 0;
            const allowanceRate = EBA_DATA.ExtendedDutyRate[finalRank] || 0;
            detectedChanges.forEach(change => {
                if (change.type === 'RDO_WORKED' || change.type === 'OUTSIDE_BUFFER') {
                    allowancePay += change.hours * allowanceRate;
                }
            });

            const monthlyBasePay = annualSalary / 12;
            const totalGrossPay = monthlyBasePay + allowancePay;

            calculationResults = {
                finalRank,
                annualSalary,
                monthlyBasePay,
                allowancePay,
                totalGrossPay,
                detectedChanges,
                rosterPeriod: finalRosterData.rosterPeriod // Use period from final roster
            };
            
            updateModalContent();
            showResultsModal();
        }

    </script>
</body>
</html>
